<!DOCTYPE html>
  <head>
    <title>Weather Results</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
      <div>
          <h3>Weather in {{ location }}</h3>
          <h2>{{ temp }} F</h2>
          <h3>{{ weather }}</h3>
          <h4>Feels like: {{ feels_like }}</h4>
      </div>
  </body>
</html>
